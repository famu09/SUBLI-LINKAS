<!DOCTYPE html>
<html lang="es">
<head>
    <title>Subli Linkas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<!-- aqui empiezo a crear el encabezado de la pagina -->
    <header>
        <div class="logo">
            <img src="img/Subl.jpg" alt="logo">
        </div>
<!-- El nav nos permite crear la barra de navegacion -->
        <nav>
            <input type="text" placeholder="Busca un producto">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Mi cuenta</a></li>
                <li><a href="#">Mi Carrito</a></li>
            </ul>
        </nav>
    </header>
<!-- el main nos permite crear el contenido principal de la pagina -->
    <main>
        <section class="categoria-de-ropa">
            <h1>Nuestros productos</h1>
            <h2>Ropa</h2>
            <div class="productos-ropa">
                <div class="categoria">
                    <img src="img/Camisetas.png" alt="camisetas">
                    <p>Camisetas</p>
                </div>
                <div class="categoria">
                    <img src="img/Chaquetas.png" alt="Chaquetas">
                    <p>Chaquetas</p>
                </div>
                <div class="categoria">
                    <img src="img/Buzos.png" alt="buzos">
                    <p>Buzos</p>
                </div>
                <div class="categoria">
                    <img src="img/Gorras.png" alt="gorras">
                    <p>Gorras</p>
                </div>
        </section>
        <section class="categoria-de-otros">
            <h2>Otros productos</h2>
            <div class="otros-productos">
                <div class="categoria">
                    <img src="img/Balones.png" alt="Balones">
                    <p>Balones</p>
                </div>
                <div class="categoria">
                    <img src="img/Billeteras.png" alt="billeteras">
                    <p>Billeteras</p>
                </div>
                <div class="categoria">
                    <img src="img/Pocillos.png" alt="pocillos">
                    <p>Pocillos</p>
                </div>
                <div class="categoria">
                    <img src="img/Relojes.png" alt="relojes">
                    <p>Relojes</p>
                </div>
        </section>
    </main>
</body>
</html>
